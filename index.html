<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" class="display">
            <div class="btns">
                <button type="button" class="btn btn_operator" value="%">%</button>
                <button type="button" class="btn btn_function" value="CE">CE</button>
                <button type="button" class="btn btn_function" value="C">C</button>
                <button type="button" class="btn btn_function" value="Del">Del</button>
                <button type="button" class="btn btn_operator" value="1/x">1/X</button>
                <button type="button" class="btn btn_operator" value="^2">X^2</button>
                <button type="button" class="btn btn_operator" value="sqrt">sqrt</button>
                <button type="button" class="btn btn_operator" value="/">/</button>
                <button type="button" class="btn btn_number" value="7">7</button>
                <button type="button" class="btn btn_number" value="8">8</button>
                <button type="button" class="btn btn_number" value="9">9</button>
                <button type="button" class="btn btn_operator" value="*">*</button>
                <button type="button" class="btn btn_number" value="4">4</button>
                <button type="button" class="btn btn_number" value="5">5</button>
                <button type="button" class="btn btn_number" value="6">6</button>
                <button type="button" class="btn btn_operator" value="-">-</button>
                <button type="button" class="btn btn_number" value="1">1</button>
                <button type="button" class="btn btn_number" value="2">2</button>
                <button type="button" class="btn btn_number" value="3">3</button>
                <button type="button" class="btn btn_operator" value="+">+</button>
                <button type="button" class="btn btn_operator" value="+-">+-</button>
                <button type="button" class="btn btn_number" value="0">0</button>
                <button type="button" class="btn btn_operator" value=",">,</button>
                <button type="button" class="btn btn_operator" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
